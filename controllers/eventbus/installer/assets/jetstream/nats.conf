port: {{.ClientPort}}
pid_file: "/var/run/nats/nats.pid"
###############
#             #
# Monitoring  #
#             #
###############
http: {{.MonitorPort}}
server_name: $POD_NAME
###################################
#                                 #
# NATS JetStream                  #
#                                 #
###################################
jetstream {
  key: $JS_KEY
  store_dir: "/data/jetstream/store"
  {{.Settings}}
}

###################################
#                                 #
# NATS Cluster                    #
#                                 #
###################################
cluster {
  port: {{.ClusterPort}}
  name: {{.ClusterName}}
  routes: [{{.Routes}}]
  cluster_advertise: $CLUSTER_ADVERTISE
  connect_retries: 120


  tls {
    cert_file: "/etc/nats-config/server-cert.pem"
    key_file:  "/etc/nats-config/server-key.pem"
    ca_file:   "/etc/nats-config/ca-cert.pem"
  }
}
lame_duck_duration: 120s
##################
#                #
# Authorization  #
#                #
##################
include ./auth.conf