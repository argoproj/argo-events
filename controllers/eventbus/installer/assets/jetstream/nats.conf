port: {{.ClientPort}}
pid_file: "/var/run/nats/nats.pid"
###############
#             #
# Monitoring  #
#             #
###############
http: {{.MonitorPort}}
server_name: $POD_NAME
###################################
#                                 #
# NATS JetStream                  #
#                                 #
###################################
jetstream {
  store_dir: "/data/jetstream/store"
  {{.Settings}}
}

###################################
#                                 #
# NATS Cluster                    #
#                                 #
###################################
cluster {
  port: {{.ClusterPort}}
  name: {{.ClusterName}}
  routes: [{{.Routes}}]
  cluster_advertise: $CLUSTER_ADVERTISE
  connect_retries: 120
}
lame_duck_duration: 120s
##################
#                #
# Authorization  #
#                #
##################
include ./auth.conf