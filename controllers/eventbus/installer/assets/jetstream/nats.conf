pid_file: "/var/run/nats/nats.pid"
server_name: $POD_NAME
http: {{.MonitorPort}}

include ./auth.conf

cluster {
  name: {{.ClusterName}}
  port: {{.ClusterPort}}
  routes: [{{.Routes}}]
  cluster_advertise: $CLUSTER_ADVERTISE
  connect_retries: 10
}

jetstream {
  store_dir: "/data/jetstream/store"
  {{.Settings}}
}
