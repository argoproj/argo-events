name: golangci-lint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        run: |
          echo 'GOPATH=/home/runner/go' >> $GITHUB_ENV
          echo '/home/runner/go/bin' >> $GITHUB_PATH
          make lint
