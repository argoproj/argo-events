apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: e2e-duplicate-dep-filter
spec:
  replicas: 1
  template:
    serviceAccountName: argo-events-sa
    container:
      env:
        - name: DEBUG_LOG
          value: "true"
  dependencies:
    - name: test-dep-1
      eventSourceName: e2e-calendar-metadata
      eventName: example
      filters:
        data:
          - path: metadata.baz
            type: string
            value:
              - "1.0"
    - name: test-dep-2
      eventSourceName: e2e-calendar-metadata
      eventName: example
      filters:
        data:
          - path: metadata.foo
            type: string
            value:
              - "baz"
  triggers:
    - template:
        name: log-trigger
        log: {}

