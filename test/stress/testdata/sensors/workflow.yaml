apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: stress-testing-log
spec:
  dependencies:
  - name: dep
    eventSourceName: stress-testing
    eventName: test
  triggers:
  - template:
      name: workflow-trigger
      k8s:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: create
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: hello-world-
            spec:
              ttlStrategy:
                secondsAfterCompletion: 5
              entrypoint: hello
              templates:
              - name: hello
                container:
                  image: docker/whalesay
                  command: [cowsay]
                  args: ["hello world"]
