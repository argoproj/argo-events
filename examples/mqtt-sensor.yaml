apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: mqtt-example
  labels:
    sensors.argoproj.io/controller-instanceid: axis
spec:
  signals:
    - name: hello
      stream:
        type: MQTT
        url: tcp://localhost:1883
        attributes:
          topic: hello
  triggers:
    - name: "done-mqtt-stream"
      message:
        body: "this is the message body"
        stream:
          type: MQTT
          url: tcp://localhost:1883
          attributes:
            topic: gateway
