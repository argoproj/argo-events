apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: multi-signal-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  # wait for both "webhook-gateway-http:foo" and "calendar-gateway:interval" to happen
  dependencies:
    - name: "webhook-gateway-http:foo"
    - name: "calendar-gateway:interval"
  triggers:
    - name: multi-signal-workflow-trigger
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        parameters:
          - src:
              event: "webhook-gateway-http:foo"
            dest: spec.arguments.parameters.0.value
        source:
          inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: multi-signal-workflow-
            spec:
              entrypoint: whalesay
              arguments:
                parameters:
                - name: message
                  # this is the value that should be overridden
                  value: hello world
              templates:
              - name: whalesay
                inputs:
                  parameters:
                  - name: message
                container:
                  image: docker/whalesay:latest
                  command: [cowsay]
                  args: ["{{inputs.parameters.message}}"]
