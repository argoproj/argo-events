apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: trigger-gateway-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  deploySpec:
    containers:
      - name: "sensor"
        image: "argoproj/sensor"
        imagePullPolicy: Always
    serviceAccountName: argo-events-sa
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  dependencies:
    - name: "webhook-gateway-http:foo"
  # once sensor receives an event from webhook gateway, it will create an artifact gateway.
  triggers:
    - name: artifact-gateway-configmap-trigger
      resource:
        namespace: argo-events
        group: ""
        version: v1
        kind: Configmap
        source:
          inline: |
            apiVersion: v1
            kind: Configmap
            metadata:
              name: artifact-gateway-configmap
            spec:
              data:
                input: |-
                  bucket:
                    name: input
                  endpoint: minio-service.argo-events:9000
                  event: s3:ObjectCreated:Put
                  filter:
                    prefix: ""
                    suffix: ""
                  insecure: true
                  accessKey:
                    key: accesskey
                    name: artifacts-minio
                  secretKey:
                    key: secretkey
                    name: artifacts-minio
    - name: artifact-gateway-trigger
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Gateway
        source:
          inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Gateway
            metadata:
              name: artifact-gateway
              labels:
                gateways.argoproj.io/gateway-controller-instanceid: argo-events
                gateway-name: "artifact-gateway"
            spec:
              processorPort: "9330"
              eventProtocol:
                type: "HTTP"
                http:
                  port: "9300"
              deploySpec:
                metadata:
                  name: "artifact-gateway"
                  labels:
                    gateway-name: "artifact-gateway"
                spec:
                  containers:
                    - name: "gateway-client"
                      image: "argoproj/gateway-client"
                      imagePullPolicy: "Always"
                      command: ["/bin/gateway-client"]
                    - name: "artifact-events"
                      image: "argoproj/artifact-gateway"
                      imagePullPolicy: "Always"
                      command: ["/bin/artifact-gateway"]
                  serviceAccountName: "argo-events-sa"
              configMap: "artifact-gateway-configmap"
              eventVersion: "1.0"
              type: "artifact"
              watchers:
                sensors:
                  - name: "artifact-sensor"
                  - name: "artifact-with-param-sensor"
