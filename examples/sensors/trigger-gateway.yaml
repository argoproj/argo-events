apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: trigger-gateway-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
    # sensor controller will use this label to match with it's own version
    # do not remove
    argo-events-sensor-version: v0.10
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  dependencies:
    - name: "webhook-gateway:example"
  # once sensor receives an event from webhook gateway, it will create an artifact gateway.
  triggers:
    - template:
        name: artifact-event-source-trigger
        group: ""
        version: v1
        kind: Configmap
        source:
          inline: |
            apiVersion: v1
            kind: Configmap
            metadata:
              name: artifact-event-source
              labels:
                argo-events-event-source-version: v0.10
            spec:
              data:
                example: |-
                  bucket:
                    name: input
                  endpoint: minio-service.argo-events:9000
                  event: s3:ObjectCreated:Put
                  filter:
                    prefix: ""
                    suffix: ""
                  insecure: true
                  accessKey:
                    key: accesskey
                    name: artifacts-minio
                  secretKey:
                    key: secretkey
                    name: artifacts-minio
    - template:
        name: artifact-gateway-trigger
        group: argoproj.io
        version: v1alpha1
        kind: Gateway
        source:
          inline: |-
            apiVersion: argoproj.io/v1alpha1
            kind: Gateway
            metadata:
              name: artifact-gateway
              labels:
                gateways.argoproj.io/gateway-controller-instanceid: argo-events
                argo-events-gateway-version: v0.10
            spec:
              type: "artifact"
              eventSource: "artifact-event-source"
              processorPort: "9330"
              eventProtocol:
                type: "HTTP"
                http:
                  port: "9300"
              template:
                metadata:
                  name: "artifact-gateway"
                  labels:
                    gateway-name: "artifact-gateway"
                spec:
                  containers:
                    - name: "gateway-client"
                      image: "argoproj/gateway-client"
                      imagePullPolicy: "Always"
                      command: ["/bin/gateway-client"]
                    - name: "artifact-events"
                      image: "argoproj/artifact-gateway"
                      imagePullPolicy: "Always"
                      command: ["/bin/artifact-gateway"]
                  serviceAccountName: "argo-events-sa"
              watchers:
                sensors:
                  - name: "artifact-sensor"
