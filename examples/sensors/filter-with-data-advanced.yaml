# Event Payload
#
# {
#  "a": true,
#  "b": {
#    "c": 3.14,
#    "d": "hello, world"
#  }
# }
#

apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: with-advanced-data-filters
spec:
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
      filters:
        # If event payload passes ALL following data filters, the event is considered a valid event.
        data:   # result: EVENT PASS
          - path: "a"   # true
            type: "bool"
            value:
              - "true"
          - path: "b.c"   # true
            type: "number"
            value:
              - "3.14"
          - path: "b.d"   # true
            type: "string"
            value:
              - "hello,world"
              - "hello, world"
  triggers:
    - template:
        name: workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: workflow-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # value will get overridden by the event payload
                      value: hello world
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.message}}"]
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: name
              dest: spec.arguments.parameters.0.value
