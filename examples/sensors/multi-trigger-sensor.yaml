apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nats-multi-trigger-example
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: axis
spec:
  signals:
    - name: hello
  triggers:
    - name: "workflow"
      resource:
        version: v1
        kind: Pod
        source:
          s3:
            bucket: workflows
            key: hello-world.yaml
            endpoint: artifacts-minio.default:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
      message:
        body: "this is a body message"
        stream:
          type: nats
          url: nats://example-nats-cluster:4222
          attributes:
            subject: gateway-controller
