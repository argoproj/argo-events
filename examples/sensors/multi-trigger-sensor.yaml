apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nats-multi-trigger-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
    # sensor controller will use this label to match with it's own version
    # do not remove
    argo-events-sensor-version: v0.11
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  dependencies:
    - name: "webhook-gateway:example"
  triggers:
    - template:
        name: multi-trigger-workflow-1
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          s3:
            bucket:
              name: workflows
              key: hello-world.yaml
            endpoint: minio-service.argo-events:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
    - template:
        name: multi-trigger-workflow-2
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          inline: |
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: whalesay
                templates:
                  -
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
                    name: whalesay
