apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nats-multi-trigger-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  repeat: true
  serviceAccountName: argo-events-sa
  imageVersion: "latest"
  imagePullPolicy: Always
  signals:
    - name: nats-gateway/foo
  triggers:
    - name: multi-trigger-workflow-1
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          s3:
            bucket: workflows
            key: hello-world.yaml
            endpoint: minio-service.argo-events:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
    - name: multi-trigger-workflow-2
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          inline: |
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: whalesay
                templates:
                  -
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
                    name: whalesay
