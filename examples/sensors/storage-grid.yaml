apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: storage-grid-watcher-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor:v0.12-rc"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: "storage-grid-gateway:example"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  triggers:
    - template:
        name: argo-workflow
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          source:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: storage-grid-wf-
            spec:
              serviceAccountName: argo-events-sa
              entrypoint: whalesay
              arguments:
                parameters:
                - name: message
                  # this is the value that should be overridden
                  value: hello world
              templates:
              - name: whalesay
                inputs:
                  parameters:
                  - name: message
                container:
                  image: docker/whalesay:latest
                  command: [cowsay]
                  args: ["{{inputs.parameters.message}}"]
      resourceParameters:
        - src:
            event: "storage-grid-gateway:example"
          dest: spec.arguments.parameters.0.value
