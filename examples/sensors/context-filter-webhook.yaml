apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook-event-source
      eventName: example
      # The filter is applied on the context of the event.
      # The trigger will be executed only of the event passes the filter
      filters:
        context:
          source: webhook
          subject: example
          dataContentType: application/json
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: done-workflow
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            s3:
              bucket:
                name: workflows
                key: hello-world.yaml
              endpoint: minio-service.argo-events:9000
              insecure: true
              accessKey:
                key: accesskey
                name: artifacts-minio
              secretKey:
                key: secretkey
                name: artifacts-minio
