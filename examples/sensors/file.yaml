apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: file-sensor
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.14.0
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      gatewayName: file-gateway
      eventName: example
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: file-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: file-watcher-
              spec:
                entrypoint: whalesay
                templates:
                  -
                    container:
                      args:
                        - "hello" # it will get replaced by the event payload
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
                    name: whalesay
          parameters:
            - src:
                dependencyName: test-dep
              dest: spec.templates.0.container.args.0
