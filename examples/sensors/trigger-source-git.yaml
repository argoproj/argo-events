apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    container:
      volumeMounts:
        - mountPath: /git/argoproj
          name: argoproj
        - mountPath: /git/argoproj1
          name: argoproj1
    volumes:
      - name: argoproj
        emptyDir: {}
      - name: argoproj1
        emptyDir: {}
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: workflow-trigger-1
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            git:
              url: "https://github.com/argoproj/argo.git"
              cloneDirectory: "/git/argoproj"
              creds:
                username:
                  name: github-secret
                  key: username
                password:
                  name: github-secret
                  key: password
              filePath: "examples/hello-world.yaml"
              tag: "v2.4.0"
    - template:
        name: workflow-trigger-2
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            git:
              url: "git@github.com:argoproj/argo.git"
              cloneDirectory: "/git/argoproj1"
              sshKeySecret:
                name: git-ssh
                key: key
              filePath: "examples/hello-world.yaml"
              branch: "master"
