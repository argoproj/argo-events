apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    container:
      volumeMounts:
        - mountPath: /git/argoproj
          name: argoproj
        - mountPath: /git/argoproj1
          name: argoproj1
        - mountPath: /secret
          name: sshkey
        - mountPath: /etc/ssh
          name: known-hosts
    volumes:
      - name: argoproj
        emptyDir: {}
      - name: argoproj1
        emptyDir: {}
      - name: sshkey
        secret:
        secretName: git-ssh
      # The name of the key in the secret must be "ssh_known_hosts"
      # Make sure you have your git provider added in the known hosts
      # e.g. create the secret by running, kubectl -n argo-events create secret generic git-known-hosts --from-file=ssh_known_hosts=.ssh/known_hosts
      - name: known-hosts
        secret:
          secretName: git-known-hosts
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: workflow-trigger-1
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            git:
              url: "https://github.com/argoproj/argo.git"
              cloneDirectory: "/git/argoproj"
              creds:
                username:
                  name: github-secret
                  key: username
                password:
                  name: github-secret
                  key: password
              namespace: argo-events
              filePath: "examples/hello-world.yaml"
              tag: "v2.4.0"
    - template:
        name: workflow-trigger-2
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            git:
              url: "git@github.com:argoproj/argo.git"
              cloneDirectory: "/git/argoproj1"
              sshKeyPath: "/secret/key"
              namespace: argo-events
              filePath: "examples/hello-world.yaml"
              branch: "master"
