apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: trigger-source-git
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          # this is an experimental image
          image: "argoproj/sensor"
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /git/argoproj
              name: argoproj
      volumes:
        - name: argoproj
          emptyDir: {}
      serviceAccountName: argo-events-sa
  dependencies:
    - name: "webhook-gateway-http:foo"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  triggers:
    - name: workflow-trigger-1
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          git:
            url: "https://github.com/argoproj/argo.git"
            cloneDirectory: "/git/argoproj"
            creds:
              username:
                name: github-secret
                key: username
              password:
                name: github-secret
                key: password
            namespace: argo-events
            filePath: "examples/hello-world.yaml"
            tag: "v2.2.1"
    - name: workflow-trigger-2
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          git:
            url: "https://github.com/argoproj/argo.git"
            cloneDirectory: "/git/argoproj"
            creds:
              username:
                name: github-secret
                key: username
              password:
                name: github-secret
                key: password
            namespace: argo-events
            filePath: "examples/hello-world.yaml"
            branch: "release-2.0"
            # optional
            remote:
              name: "myremote"
              urls:
                - "https://github.com/VaibhavPage/argo.git"
