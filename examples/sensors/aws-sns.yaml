apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: aws-sns
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: aws-sns
      eventName: example
  triggers:
    - template:
        name: sns-workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: aws-sns-worfklow-
              spec:
                entrypoint: echo
                arguments:
                  parameters:
                  - name: message
                    # value will be overridden by the event payload
                    value: hello world
                templates:
                - name: echo
                  inputs:
                    parameters:
                    - name: message
                  container:
                    image: jreinhart/echo
                    command: [echo]
                    args: ["{{inputs.parameters.message}}"]
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value
