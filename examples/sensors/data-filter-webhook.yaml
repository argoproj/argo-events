# this is a non-repeatable sensor. To make it repeatable, set `repeat` as true in `spec`
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-with-data-filter-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor:v0.7.1"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: "webhook-gateway-http:foo"
      filters:
        name: "data-filter"
        data:
          - path: bucket
            type: string
            value:
              - "argo-workflow-input"
              - "argo-workflow-input1"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  triggers:
    - name: data-workflow
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        parameters:
          - src:
              event: "webhook-gateway-http:foo"
            dest: spec.arguments.parameters.0.value
        source:
          inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: data-workflow-
            spec:
              entrypoint: whalesay
              arguments:
                parameters:
                - name: message
                  # this is the value that should be overridden
                  value: hello world
              templates:
              - name: whalesay
                inputs:
                  parameters:
                  - name: message
                container:
                  image: docker/whalesay:latest
                  command: [cowsay]
                  args: ["{{inputs.parameters.message}}"]
