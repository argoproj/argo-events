apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: artifact-with-param-nats-standard-sensor
  labels:
    # sensor controller with instanceId "argo-events" will process this sensor
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
    # sensor controller will use this label to match with it's own version
    # do not remove
    argo-events-sensor-version: v0.10
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: "NATS"
    nats:
      type: "Standard"
      url: "nats://example-nats.argo-events:4222"
  dependencies:
    - name: "artifact-gateway-nats-standard:input"
  triggers:
    - template:
        name: argo-workflow
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: artifact-workflow-
            spec:
              entrypoint: whalesay
              templates:
                - name: whalesay
                  container:
                    command:
                      - cowsay
                    image: "docker/whalesay:latest"
      # The container args from the workflow are overridden by the s3 notification key
      resourceParameters:
        - src:
            event: "artifact-gateway-nats-standard:input"
            path: s3.object.key
          dest: spec.templates.0.container.args.0
