apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: amqp-sensor
  labels:
    # sensor controller with instanceId "argo-events" will process this sensor
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.12-rc
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: HTTP
    http:
      port: "9300"
  dependencies:
    - name: test-dep
      gatewayName: amqp-gateway
      eventName: example-with-retry
  triggers:
    - template:
        name: amqp-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: amqp-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # value will get overridden by the event payload
                      value: hello world
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.message}}"]
          resourceParameters:
            - src:
                dependencyName: test-dep
              dest: spec.arguments.parameters.0.value
