# Event Payload
#
#  {
#    "a": "b",
#    "c": 10,
#    "d": {
#      "e": false
#    }
#  }
#

apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: with-mutual-exclusive-expression-filters
spec:
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
      filters:
        # If event payload passes either one of the following filters, the event is considered a valid event.
        logicalOperator: "or"
        exprs:
          - expr: a == "b" || c != 10   # FALSE
            fields:
              - name: a
                path: a
              - name: c
                path: c
          - expr: e == false   # true
            fields:
              - name: e
                path: d.e
        # result: EVENT PASS
  triggers:
    - template:
        name: workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: workflow-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # value will get overridden by the event payload
                      value: hello world
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.message}}"]
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: name
              dest: spec.arguments.parameters.0.value
