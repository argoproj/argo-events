# Explicit service account key example for non-GKE clusters or when
# Workload Identity is not configured. The secret must contain the GCP
# service account JSON key.
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: gcp-cloud-functions-credential-secret
spec:
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: gcp-cloud-functions-trigger
        gcpCloudFunctions:
          url: "https://my-function-1234567890.us-central1.run.app"
          credentialSecret:
            name: gcp-sa-key
            key: key.json
          payload:
            - src:
                dependencyName: test-dep
                dataKey: body
              dest: data
