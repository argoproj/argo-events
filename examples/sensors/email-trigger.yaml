apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - parameters:
        - src:
            dependencyName: test-dep
            DataTemplate: "Hi {{.Input.body.name}},\n\n\tHello There.\n\nThanks,\nObi"
          dest: email.body
      template:
        name: email-trigger
        email:
          username: username
          smtpPassword:
            key: password
            name: smtp-secret
          host: smtp.example.net
          port: 587
          to:
            - email1@email.com
            - email2@email.com
          from: example@email.com
          subject: Hello There
