apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.13.0
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      gatewayName: webhook-gateway
      eventName: example
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: slack-trigger
        slack:
#          slackToken: slack-token-here
          channel: general
          message: hello world
          payload:
            - src:
                dependencyName: test-dep
                dataKey: body.name
              dest: name
          secretToken:
            key: slackToken
            name: slack-secret
          namespace: argo-events
      parameters:
        - src:
            dependencyName: test-dep
            dataKey: body.channel
          dest: slack.channel
        - src:
            dependencyName: test-dep
            dataKey: body.message
          dest: slack.message
        - src:
            dependencyName: test-dep
            dataKey: body.slackToken
          dest: slack.dest.slackToken