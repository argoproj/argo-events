apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: kafka-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  signals:
    - name: kafka-gateway/kafka.fooConfig
  triggers:
    - name: "done-kafka-stream"
      message:
        body: "this is the message body"
        stream:
          type: kafka
          url: localhost:9092
          attributes:
            topic: gateway-controller
            partition: "1"
