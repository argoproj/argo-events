apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor-with-groups
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.12-rc
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  # defines list of all events sensor will accept
  dependencies:
    - name: test-dep
      gatewayName: webhook-gateway
      eventName: example
    - name: test-dep-secure
      gatewayName: webhook-gateway
      eventName: example-secure

  # group event dependencies
  dependencyGroups:
    - name: group_1
      dependencies:
        - test-dep
    - name: group_2
      dependencies:
        - test-dep-secure

  # trigger when either group_1 or group_2 resolves
  circuit: "group_1 || group_2"

  subscription:
    http:
      port: 9300
  triggers:
    - template:
        # when is the switch that determines whether to execute the trigger or not
        when:
          # all is boolean equivalent of AND.
          # you can use `any` as well which is boolean equivalent of OR.
          all:
            - group-1
        name: webhook-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
    - template:
        when:
          all:
            - group-2
        name: webhook-workflow-trigger-2
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-2-
              spec:
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
