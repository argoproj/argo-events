apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor-http-boolean-op
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  # defines list of all events sensor will accept
  dependencies:
    - name: "webhook-gateway:example"
    - name: "webhook-gateway:example-secure"
  # divides event dependencies into groups
  dependencyGroups:
    - name: "group_1"
      dependencies:
        - "webhook-gateway:example"
    - name: "group_2"
      dependencies:
        - "webhook-gateway:example-secure"
  # either "webhook-gateway:example" or "webhook-gateway-http:index" happens
  circuit: "group_1 || group_2"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  triggers:
    - template:
        when:
          all:
            - "group_1"
        name: webhook-workflow-trigger
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: hello-world-
            spec:
              entrypoint: whalesay
              templates:
                - name: whalesay
                  container:
                    args:
                      - "hello world"
                    command:
                      - cowsay
                    image: "docker/whalesay:latest"
    - template:
        when:
          all:
            - "group_2"
        name: webhook-workflow-trigger-2
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: hello-world-2-
            spec:
              entrypoint: whalesay
              templates:
                - name: whalesay
                  container:
                    args:
                      - "hello world"
                    command:
                      - cowsay
                    image: "docker/whalesay:latest"
