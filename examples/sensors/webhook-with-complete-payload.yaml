apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-with-complete-payload-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  deploySpec:
    containers:
      - name: "sensor"
        image: "argoproj/sensor:v0.6.2"
        imagePullPolicy: Always
    serviceAccountName: argo-events-sa
  eventProtocol:
    type: "NATS"
    nats:
      type: "Standard"
      url: "nats://nats.argo-events:4222"
  dependencies:
    - name: "webhook-gateway-nats:foo"
  triggers:
    - name: argo-workflow
      resource:
        namespace: argo-events
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        # The parameters from the workflow are overridden by the webhook's message
        # An empty path means complete payload will be passed to trigger
        parameters:
          - src:
              event: "webhook-gateway-nats:foo"
            dest: spec.arguments.parameters.0.value
        source:
          inline: |
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: arguments-via-webhook-event
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                  - name: message
                    # this is the value that should be overridden
                    value: hello world
                templates:
                - name: whalesay
                  inputs:
                    parameters:
                    - name: message
                  container:
                    image: docker/whalesay:latest
                    command: [cowsay]
                    args: ["{{inputs.parameters.message}}"]
