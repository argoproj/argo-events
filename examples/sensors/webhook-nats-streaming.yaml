apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-nats-streaming
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor:v0.12-rc"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  eventProtocol:
    type: "NATS"
    nats:
      type: "Streaming"
      url: "nats://example-nats.argo-events:4222"
      clusterId: "example-stan"
      clientId: "myclient1"
      deliverAllAvailable: true
  dependencies:
    - name: "webhook-gateway-streaming-nats:example"
  triggers:
    - template:
        name: argo-workflow
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: webhook-
            spec:
              entrypoint: whalesay
              arguments:
                parameters:
                - name: message
                  # this is the value that should be overridden
                  value: hello world
              templates:
              - name: whalesay
                inputs:
                  parameters:
                  - name: message
                container:
                  image: docker/whalesay:latest
                  command: [cowsay]
                  args: ["{{inputs.parameters.message}}"]
      resourceParameters:
        - src:
            event: "webhook-gateway-streaming-nats:example"
          dest: spec.arguments.parameters.0.value
