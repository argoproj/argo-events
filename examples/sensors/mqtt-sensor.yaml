apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: mqtt-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  signals:
    - name: mqtt-gateway
  triggers:
    - name: "done-mqtt-stream"
      message:
        body: "this is the message body"
        stream:
          type: mqtt
          url: tcp://localhost:1883
          attributes:
            topic: gateway-controller
