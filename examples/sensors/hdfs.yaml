apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: hdfs
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: hdfs
      eventName: example
  triggers:
    - template:
        name: hdfs-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello "
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body
              dest: spec.templates.0.container.args.1
