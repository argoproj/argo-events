apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: hdfs-sensor
  labels:
    # sensor controller with instanceId "argo-events" will process this sensor
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
    # sensor controller will use this label to match with it's own version
    # do not remove
    argo-events-sensor-version: v0.10
spec:
  template:
    spec:
      containers:
        - name: "sensor"
          image: "argoproj/sensor"
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: "hdfs-gateway:example-1"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  triggers:
    - template:
        name: hdfs-workflow-trigger
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          inline: |
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
              spec:
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello "
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
      resourceParameters:
        - src:
            event: "hdfs-gateway:example-1"
            path: name
          dest: spec.templates.0.container.args.1
