apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-time-filter-example
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: axis
spec:
  signals:
    - name: webhook
      filters:
        time:
          start: "2016-05-10T15:04:05Z07:00"
          stop: "2020-01-02T15:04:05Z07:00"
  triggers:
    - name: done-workflow
      resource:
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          s3:
            bucket: workflows
            key: hello-world.yaml
            endpoint: minio-service.default:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
