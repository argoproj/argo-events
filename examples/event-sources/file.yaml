apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: file
spec:
  template:
    container:
      volumeMounts:
        - mountPath: /test-data
          name: test-data
    volumes:
      - name: test-data
        emptyDir: {}
  file:
    example:
      watchPathConfig:
        # directory to watch
        directory: /test-data/
        # path to watch
        path: x.txt
      # type of the event
      # supported types are: CREATE, WRITE, REMOVE, RENAME, CHMOD
      eventType: CREATE

