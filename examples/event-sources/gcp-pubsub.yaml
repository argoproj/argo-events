apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: gcp-pubsub-event-source
spec:
  type: pubsub
  pubSub:
    example:
      # jsonBody specifies that all event body payload coming from this
      # source will be JSON
      jsonBody: true
      # id of your project
      projectID: argo-events-XXXXX
      # (optional) id of project for topic, same as projectID by default
      # topicProjectID: "project-id"
      # topic name
      topic: test
      # (optional) Refers to the secret which contains the credential file
      # Omit this if you want to use Application Default Credentials such as Workload Identity
      credentials:
        name: gcp-credentials
        key: key.json
