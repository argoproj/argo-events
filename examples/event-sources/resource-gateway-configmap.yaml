# For more information, https://github.com/argoproj/argo-events/blob/e0242e7b00f7edc7e0cff314abd3a728ddf3c62b/gateways/core/resource/config.go#L34
apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-gateway-event-source
  labels:
    # do not remove
    argo-events-gateway-version: v0.10
data:
  # watch workflows that are in successful state
  example-with-added-type-and-labels-filter: |-
    namespace: argo-events
    group: "argoproj.io"
    version: "v1alpha1"
    kind: "Workflow"
    # type of event
    # possible values are ADDED, DELETED, MODIFIED, ERROR
    # if not provided, listen to all events
    # Optional
    type: ADDED
    # Filters to apply on watched object
    # Optional
    filter:
      labels:
        workflows.argoproj.io/phase: Succeeded
        name: "my-workflow"

  # watch all namespace related events because no type is provided
  example-with-all-types-and-no-filter: |-
    namespace: argo-events
    group: "k8s.io"
    version: "v1"
    kind: "Namespace"


