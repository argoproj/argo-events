apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: nsq
spec:
  nsq:
    example:
      # HostAddress is the address of the host for NSQ lookupd
      hostAddress: nsqlookupd.argo-events.svc:4161
      # jsonBody specifies that all event body payload coming from this
      # source will be JSON
      jsonBody: true
      # Topic to subscribe to.
      topic: hello
      # Channel used for subscription
      channel: my-channel
      # optional backoff time for connection retries.
      # if not provided, default connection backoff time will be used.
      connectionBackoff:
        # duration in nanoseconds, or strings like "2s", "1m". following value is 10 seconds.
        duration: 10s
        # how many times you want to apply backoff.
        steps: 5
        # factor to increase on each step.
        # setting factor > 1 makes the backoff exponential.
        factor: 2
        jitter: 0.2

