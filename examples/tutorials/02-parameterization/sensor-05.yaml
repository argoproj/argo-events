apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor
  labels:
    sensors.argoproj.io/sensor-controller-instanceid: argo-events
spec:
  template:
    spec:
      containers:
        - name: sensor
          image: argoproj/sensor:v0.12
          imagePullPolicy: Always
      serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep
      gatewayName: webhook-gateway
      eventName: example
  subscription:
    http:
      port: 9300
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # the value will get prepended by event payload from test-dep
                      value: hello world
                templates:
                  - name: whalesay
                    serviceAccountName: argo-events-sa
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.message}}"]
          parameters:
            - src:
                dependencyName: THIS_WILL_BE_REPLACED
                dataKey: THIS_WILL_BE_REPLACED
              dest: THIS_WILL_BE_REPLACED
        parameters:
          - src:
              dependencyName: test-dep
              dataKey: body.dependencyName
            dest: k8s.parameters.0.src.dependencyName
          - src:
              dependencyName: test-dep
              dataKey: body.dataKey
            dest: k8s.parameters.0.src.dataKey
          - src:
              dependencyName: test-dep
              dataKey: dest
            dest: k8s.parameters.0.dest
