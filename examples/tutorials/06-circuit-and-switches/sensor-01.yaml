apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: circuit
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep-webhook
      eventSourceName: webhook
      eventName: example
    - name: test-dep-minio
      eventSourceName: minio
      eventName: example

  # group event dependencies
  dependencyGroups:
    - name: group_1
      dependencies:
        - test-dep-webhook
    - name: group_2
      dependencies:
        - test-dep-minio

  # trigger when either group_1 or group_2 resolves
  circuit: "group_1 || group_2"

  subscription:
    http:
      port: 9300
  triggers:
    - template:
        # when is the switch that determines whether to execute the trigger or not
        switch:
          # all is boolean equivalent of AND.
          # you can use `any` as well which is boolean equivalent of OR.
          all:
            - group_1
        name: workflow-trigger-1
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: group-1-
              spec:
                serviceAccountName: argo-events-sa
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
          parameters:
            - src:
                dependencyName: test-dep-webhook
                dataKey: body.message
              dest: spec.templates.0.container.args.0
    - template:
        switch:
          all:
            - group_2
        name: workflow-trigger-2
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: group-2-
              spec:
                serviceAccountName: argo-events-sa
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
          parameters:
            - src:
                dependencyName: test-dep-minio
                dataKey: s3.bucket.name
              dest: spec.templates.0.container.args.0
