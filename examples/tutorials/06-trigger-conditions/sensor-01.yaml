apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: circuit
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: test-dep-webhook
      eventSourceName: webhook
      eventName: example
    - name: test-dep-minio
      eventSourceName: minio
      eventName: example

  triggers:
    - template:
        # Boolean expression, determines whether to execute the trigger or not
        # i.e. "(dep01 && dep02) || dep03"
        conditions: "test-dep-webhook"
        name: workflow-trigger-1
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: group-1-
              spec:
                serviceAccountName: argo-events-sa
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
          parameters:
            - src:
                dependencyName: test-dep-webhook
                dataKey: body.message
              dest: spec.templates.0.container.args.0
    - template:
        conditions: "test-dep-minio"
        name: workflow-trigger-2
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: group-2-
              spec:
                serviceAccountName: argo-events-sa
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      args:
                        - "hello world"
                      command:
                        - cowsay
                      image: "docker/whalesay:latest"
          parameters:
            - src:
                dependencyName: test-dep-minio
                dataKey: s3.bucket.name
              dest: spec.templates.0.container.args.0
