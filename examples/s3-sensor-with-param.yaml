apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: artifact-example
  labels:
    sensors.argoproj.io/controller-instanceid: axis
spec:
  signals:
    - name: minioS3
      artifact:
        s3:
          bucket: hello
          event: s3:ObjectCreated:Put
          endpoint: artifacts-minio.default:9000
        target:
          type: NATS
          url: nats://example-nats-cluster:4222
          attributes:
            subject: hello
  triggers:
    - name: argo-workflow
      resource:
        namespace: default
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        # The artifact key from the workflow are overridden by the s3 notification key
        parameters:
          - src:
              signal: minioS3
              path: s3.object.key
            dest: spec.templates.0.inputs.artifacts.0.key
        source:
          inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: input-artifact-s3-
            spec:
              entrypoint: input-artifact-s3-example
              templates:
              - name: input-artifact-s3-example
                inputs:
                  artifacts:
                  - name: my-art
                    path: /my-artifact
                    s3:
                    endpoint: artifacts-minio.default:9000
                    bucket: hello
                    key: path/in/bucket
                    accessKey:
                      key: accesskey
                      name: artifacts-minio
                    secretKey:
                      key: secretkey
                      name: artifacts-minio
                  container:
                  image: debian:latest
                  command: [sh, -c]
                  args: ["ls -l /my-artifact"]
