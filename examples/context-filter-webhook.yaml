apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-example
  labels:
    sensors.argoproj.io/controller-instanceid: axis
spec:
  signals:
    - name: webhook
      webhook:
        endpoint: /app
        port: 7070
        method: POST
      filters:
        context:
            source:
                host: amazon.com
            contentType: application/json
  triggers:
    - name: done-workflow
      resource:
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          s3:
            bucket: workflows
            key: hello-world.yaml
            endpoint: minio-service.default:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
