apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: url-example
  labels:
    sensors.argoproj.io/controller-instanceid: axis
spec:
  signals:
    - name: time
      calendar:
        interval: 10s
  triggers:
    - name: url-workflow-trigger
      resource:
        namespace: default
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        source:
          url:
            path: "https://raw.githubusercontent.com/argoproj/argo/master/examples/hello-world.yaml"
