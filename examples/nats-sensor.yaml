apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nats-example
  labels:
    sensors.argoproj.io/controller-instanceid: axis
spec:
  signals:
    - name: hello
      stream:
        type: NATS
        url: nats://example-nats-cluster:4222
        attributes:
          subject: hello
  triggers:
    - name: "done-nat-stream"
      message:
        body: "this is the message body"
        stream:
          nats:
            url: nats://example-nats-cluster:4222
            subject: gateway-sensor

