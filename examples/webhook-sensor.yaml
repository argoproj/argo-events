apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-example
  labels:
    sensors.core.events/controller-instanceid: axis
spec:
  repeat: true
  signals:
    - name: webhook
      webhook:
        port: 9000
        endpoint: "/app"
        method: "POST"
  triggers:
    - name: done-workflow
      resource:
        group: argoproj.io
        version: v1alpha1
        kind: Workflow
        artifactLocation:
          s3:
            bucket: workflows
            key: hello-world.yaml
            endpoint: minio-service.default:9000
            insecure: true
            accessKey:
              key: accesskey
              name: artifacts-minio
            secretKey:
              key: secretkey
              name: artifacts-minio
