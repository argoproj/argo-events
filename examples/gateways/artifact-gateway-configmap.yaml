apiVersion: v1
kind: ConfigMap
metadata:
  name: artifact-gateway-configmap
  namespace: argo-events
data:
  s3.fooConfig: |-
    s3EventConfig:
      bucket: foo
      endpoint: minio-service.argo-events:9000
      event: s3:ObjectCreated:Put
      filter:
        prefix: ""
        suffix: ""
    insecure: true
    accessKey:
      key: accesskey
      name: artifacts-minio
    secretKey:
      key: secretkey
      name: artifacts-minio
  s3.barConfig: |-
    s3EventConfig:
      bucket: bar
      endpoint: minio-service.argo-events:9000
      event: s3:ObjectRemoved:Delete
      filter:
        prefix: ""
        suffix: ""
    insecure: true
    accessKey:
      key: accesskey
      name: artifacts-minio
    secretKey:
      key: secretkey
      name: artifacts-minio