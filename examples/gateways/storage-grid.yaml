apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: storage_grid-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "storage-grid-gateway"
spec:
  configMap: "storage-grid-gateway-configmap"
  type: "storage_grid"
  dispatchMechanism: "HTTP"
  eventVersion: "1.0"
  imageVersion: "latest"
  deploySpec:
    containers:
    - name: "storage-grid-events"
      image: "argoproj/storage-grid-gateway"
      imagePullPolicy: "Always"
    serviceAccountName: "argo-events-sa"
  serviceSpec:
    selector:
      gateway-name: "storage-grid-gateway"
    ports:
      - port: 8080
        targetPort: 8080
    type: LoadBalancer
  watchers:
    sensors:
    - name: "storage-grid-watcher-sensor"
