apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: storage-grid
spec:
  type: storagegrid
  eventSourceRef:
    name: storage-grid-event-source
  template:
    serviceAccountName: argo-events-sa
  service:
    ports:
      - port: 8080
        targetPort: 8080
  subscribers:
    http:
      - "http://storage-grid-sensor.argo-events.svc:9300/"
