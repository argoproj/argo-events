apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: storage-grid-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    # gateway controller will use this label to match with it's own version
    # do not remove
    argo-events-gateway-version: v0.10
spec:
  type: "storage-grid"
  eventSource: "storage-grid-event-source"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "storage-grid-gateway"
      labels:
        gateway-name: "storage-grid-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "storage-grid-events"
          image: "argoproj/storage-grid-gateway"
          imagePullPolicy: "Always"
      serviceAccountName: "argo-events-sa"
  service:
    metadata:
      name: storage-grid-gateway-svc
    spec:
      selector:
        gateway-name: "storage-grid-gateway"
      ports:
        - port: 8080
          targetPort: 8080
      type: LoadBalancer
  watchers:
    sensors:
    - name: "storage-grid-watcher-sensor"
