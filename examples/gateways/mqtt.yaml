apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: mqtt-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    # gateway controller will use this label to match with it's own version
    # do not remove
    argo-events-gateway-version: v0.10
spec:
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "mqtt-gateway"
      labels:
        gateway-name: "mqtt-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "mqtt-events"
          image: "argoproj/mqtt-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/mqtt-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "mqtt-gateway-configmap"
  type: "mqtt"
  eventVersion: "1.0"
  watchers:
    sensors:
      - name: "mqtt-sensor"
