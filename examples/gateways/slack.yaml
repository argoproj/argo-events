apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: slack-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
spec:
  type: "slack"
  version: "v0.11"
  eventSourceRef:
    name: "slack-event-source"
    # optional, if event source is deployed in a different namespace than the gateway
    # namespace: "other-namespace"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "slack-gateway"
      labels:
        gateway-name: "slack-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "slack-events"
          image: "argoproj/slack-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/slack-gateway"]
      serviceAccountName: "argo-events-sa"
  service:
    metadata:
      name: slack-gateway-svc
    spec:
      selector:
        gateway-name: "slack-gateway"
      ports:
        - port: 12000
          targetPort: 12000
      type: LoadBalancer
  watchers:
    sensors:
      - name: "slack-sensor"
