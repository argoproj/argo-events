apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: slack-gateway
spec:
  type: slack
  eventSourceRef:
    name: slack-event-source
  template:
    serviceAccountName: argo-events-sa
  service:
    ports:
      - port: 12000
        targetPort: 12000
  subscribers:
    http:
      - "http://slack-sensor.argo-events.svc:9300/"
