apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: nats-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "nats-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: artifact
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "artifact-events"
          image: "metalgearsolid/nats-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/nats-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "nats-gateway-configmap"
  type: "nats"
  eventVersion: "1.0"
  processorPort: "9330"
  dispatchProtocol: "HTTP"
  watchers:
    sensors:
    - name: "nats-sensor"
