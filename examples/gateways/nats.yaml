apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: nats-example-gateway
  namespace: argo-events
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: axis
    gateway-name: "nats-example-gateway"
spec:
  image: "metalgearsolid/nats-gateway"
  imagePullPolicy: "Always"
  command: "/bin/nats-gateway"
  type: "nats"
  version: "1.0"
  service:
    type: "LoadBalancer"
    port: 12000
    targetPort: 12000
  serviceAccountName: "argo-events-sa"
  sensors: ["nats-example"]
