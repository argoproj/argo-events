apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: kafka-example-gateway
  namespace: argo-events
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: axis
    gateway-name: "kafka-example-gateway"
spec:
  image: "metalgearsolid/kafka-gateway"
  imagePullPolicy: "Always"
  command: "/bin/kafka-gateway"
  type: "kafka"
  version: "1.0"
  serviceAccountName: "argo-events-sa"
  sensors: ["kafka-example"]
