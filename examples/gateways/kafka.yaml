apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: kafka-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "kafka-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: artifact
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "artifact-events"
          image: "metalgearsolid/kafka-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/kafka-gateway"]
      serviceAccountName: "argo-events-sa"
  deploySpec:
    containers:
    - name: "kafka-events"
      image: "argoproj/kafka-gateway"
      imagePullPolicy: "Always"
      command: ["/bin/kafka-gateway"]
    serviceAccountName: "argo-events-sa"
  configMap: "kafka-gateway-configmap"
  type: "kafka"
  dispatchMechanism: "HTTP"
  eventVersion: "1.0"
  imageVersion: "latest"
  watchers:
    sensors:
    - name: "kafka-sensor"
