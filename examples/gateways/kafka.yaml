apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: kafka-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    # gateway controller will use this label to match with it's own version
    # do not remove
    argo-events-gateway-version: v0.11
spec:
  type: "kafka"
  eventSource: "kafka-event-source"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "kafka-gateway"
      labels:
        gateway-name: "kafka-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "kafka-events"
          image: "argoproj/kafka-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/kafka-gateway"]
      serviceAccountName: "argo-events-sa"
  watchers:
    sensors:
      - name: "kafka-sensor"
