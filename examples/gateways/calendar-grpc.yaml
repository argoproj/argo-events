apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: calendar-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "calendar-gateway"
spec:
  configMap: "calendar-gateway-configmap"
  type: "calendar"
  dispatchMechanism: "HTTP"
  version: "1.0"
  deploySpec:
    containers:
    - name: "calendar-events"
      image: "metalgearsolid/calendar-grpc-gateway"
      imagePullPolicy: "Always"
      command: ["/bin/calendar-grpc-gateway"]
    serviceAccountName: "argo-events-sa"
  rpcPort: "9898"
  watchers:
    gateways:
    - name: "webhook-gateway-2"
      port: "9070"
      endpoint: "/notifications"
    sensors:
    - name: "calendar-sensor"
    - name: "multi-signal-sensor"
