apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: pulsar-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
spec:
  replica: 1
  type: "pulsar"
  eventSourceRef:
    name: "pulsar-event-source"
    # optional, if event source is deployed in a different namespace than the gateway
    # namespace: "other-namespace"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "pulsar-gateway"
      labels:
        gateway-name: "pulsar-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client:v0.12-rc"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "pulsar-events"
          image: "akanarsky/pulsar-gateway:v0.12-rc"
          imagePullPolicy: "Always"
          command: ["/bin/pulsar-gateway"]
      serviceAccountName: "argo-events-sa"
  watchers:
    sensors:
      - name: "pulsar-sensor"
