apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: amqp-example-gateway
  namespace: argo-events
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: axis
    gateway-name: "amqp-example-gateway"
spec:
  image: "metalgearsolid/amqp-gateway"
  imagePullPolicy: "Always"
  command: "/bin/amqp-gateway"
  type: "amqp"
  version: "1.0"
  serviceAccountName: "argo-events-sa"
  sensors: ["amqp-example"]
