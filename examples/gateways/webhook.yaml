apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: webhook-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "webhook-gateway"
spec:
  configMap: "webhook-gateway-configmap"
  type: "webhook"
  dispatchMechanism: "HTTP"
  eventVersion: "1.0"
  imageVersion: "v0.6.1"
  deploySpec:
    metadata:
      labels:
        gateway-type: webhook
        dispatch-mechanism: http
    spec:
      containers:
        - name: "webhook-events"
          image: "metalgearsolid/webhook-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/webhook-gateway"]
      serviceAccountName: "argo-events-sa"
  processorPort: "9330"
  serviceSpec:
    metadata:
      name: webhook-gateway-svc
      labels:
        svc-type: gateway-svc
    spec:
      selector:
        gateway-name: "webhook-gateway"
      ports:
        - port: 12000
          targetPort: 12000
          name: index
        - port: 13000
          targetPort: 13000
          name: foo
      type: LoadBalancer
  watchers:
    sensors:
    - name: "webhook-sensor"
