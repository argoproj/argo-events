apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: gitlab-gateway
spec:
  replica: 1
  type: gitlab
  eventSourceRef:
    name: gitlab-event-source
  template:
    serviceAccountName: argo-events-sa
  service:
    ports:
      - port: 12000
        targetPort: 12000
  subscribers:
    http:
      - "http://gitlab-sensor.argo-events.svc:9300/"
