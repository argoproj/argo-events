apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: gitlab-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    # gateway controller will use this label to match with it's own version
    # do not remove
    argo-events-gateway-version: v0.10
spec:
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "gitlab-gateway"
      labels:
        gateway-name: "gitlab-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "gitlab-events"
          image: "argoproj/gitlab-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/gitlab-gateway"]
      serviceAccountName: "argo-events-sa"
  service:
    metadata:
      name: gitlab-gateway-svc
    spec:
      selector:
        gateway-name: "gitlab-gateway"
      ports:
        - port: 12000
          targetPort: 12000
      type: LoadBalancer
  configMap: "gitlab-gateway-configmap"
  type: "gitlab"
  eventVersion: "1.0"
  watchers:
    sensors:
      - name: "gitlab-sensor"
