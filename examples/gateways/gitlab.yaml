apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: gitlab-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "gitlab-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: gitlab
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "file-events"
          image: "metalgearsolid/gitlab-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/file-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "gitlab-gateway-configmap"
  type: "gitlab"
  dispatchProtocol: "HTTP"
  eventVersion: "1.0"
  processorPort: "9330"
  watchers:
      sensors:
      - name: "gitlab-sensor"
