apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: calendar-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "calendar-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: calendar
        dispatch-mechanism: http
    spec:
      containers:
        - name: "calendar-events"
          image: "metalgearsolid/calendar-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/calendar-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "calendar-gateway-configmap"
  type: "calendar"
  dispatchMechanism: "HTTP"
  eventVersion: "1.0"
  processorPort: "9330"
  imageVersion: "v0.6.1"
  watchers:
      sensors:
      - name: "calendar-sensor"
