apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: calendar-example-gateway
  namespace: argo-events
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: axis
    gateway-name: "calendar-example-gateway"
spec:
  image: "metalgearsolid/calendar-gateway"
  imagePullPolicy: "Always"
  command: "/bin/calendar-gateway"
  type: "calendar"
  version: "1.0"
  service:
    type: "LoadBalancer"
    port: 12000
    targetPort: 12000
  serviceAccountName: "argo-events-sa"
  sensors: ["calendar-example"]
