apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-gateway-configmap
data:
  workflow-success: |-
    namespace: argo-events
    group: "argoproj.io"
    version: "v1alpha1"
    kind: "Workflow"
    filter:
      labels:
        workflows.argoproj.io/phase: Succeeded
  namespace: |-
    namespace: argo-events
    group: "k8s.io"
    version: "v1"
    kind: "Namespace"
