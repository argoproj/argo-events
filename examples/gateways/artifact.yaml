apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: artifact-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "artifact-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: artifact
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "artifact-events"
          image: "metalgearsolid/artifact-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/artifact-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "artifact-gateway-configmap"
  eventVersion: "1.0"
  imageVersion: "latest"
  type: "artifact"
  processorPort: "9330"
  dispatchMechanism: "HTTP"
  watchers:
    sensors:
    - name: "artifact-with-param-sensor"
