apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-gateway-configmap
data:
  project_1: |-
    projectId: "1"
    hook:
     endpoint: "/push"
     port: "12000"
     url: "placeholderurl"
    event: "PushEvents"
    accessToken:
      key: accesskey
      name: gitlab-access
    enableSSLVerification: false
    gitlabBaseUrl: "YOUR_GITLAB_URL"
