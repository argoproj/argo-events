apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: file-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "file-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: file
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "file-events"
          image: "metalgearsolid/file-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/file-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "file-gateway-configmap"
  dispatchProtocol: "HTTP"
  eventVersion: "1.0"
  processorPort: "9330"
  type: "file"
  watchers:
    sensors:
    - name: "file-sensor"
