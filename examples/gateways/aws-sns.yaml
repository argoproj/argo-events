apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: aws-sns-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
spec:
  replica: 1
  version: "v0.11"
  type: "sns"
  eventSourceRef:
    name: "aws-sns-event-source"
    # optional, if event source is deployed in a different namespace than the gateway
    # namespace: "other-namespace"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "aws-sns-gateway"
      labels:
        gateway-name: "aws-sns-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "aws-sns-events"
          image: "argoproj/aws-sns-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/aws-sns-gateway"]
      serviceAccountName: "argo-events-sa"
  service:
    metadata:
      name: aws-sns-gateway-svc
    spec:
      selector:
        gateway-name: "aws-sns-gateway"
      ports:
        - port: 12000
          targetPort: 12000
      type: LoadBalancer
  watchers:
    sensors:
      - name: "aws-sns-sensor"
