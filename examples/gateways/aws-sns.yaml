apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: aws-sns-gateway
spec:
  type: sns
  eventSourceRef:
    name: aws-sns-event-source
  template:
    serviceAccountName: argo-events-sa
  service:
    ports:
      - port: 12000
        targetPort: 12000
  subscribers:
    http:
      - "http://aws-sns-sensor.argo-events.svc:9300/"
