apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: resource-gateway
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "resource-gateway"
spec:
  deploySpec:
    metadata:
      labels:
        gateway-type: resource
        dispatch-mechanism: http
    spec:
      containers:
        - name: "gateway-client"
          image: "metalgearsolid/gateway-client:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "artifact-events"
          image: "metalgearsolid/resource-gateway:v0.6.1"
          imagePullPolicy: "Always"
          command: ["/bin/resource-gateway"]
      serviceAccountName: "argo-events-sa"
  configMap: "resource-gateway-configmap"
  type: "resource"
  dispatchProtocol: "HTTP"
  eventVersion: "1.0"
  processorPort: "9330"
  watchers:
    sensors:
    - name: "resource-sensor"
