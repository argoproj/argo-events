apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: resource-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
spec:
  type: "resource"
  version: "v0.11"
  eventSourceRef:
    name: "resource-event-source"
    # optional, if event source is deployed in a different namespace than the gateway
    # namespace: "other-namespace"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "resource-gateway"
      labels:
        gateway-name: "resource-gateway"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "resource-events"
          image: "argoproj/resource-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/resource-gateway"]
      serviceAccountName: "argo-events-sa"
  watchers:
    sensors:
      - name: "resource-sensor"
