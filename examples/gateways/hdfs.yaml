apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: hdfs-gateway
  labels:
    # gateway controller with instanceId "argo-events" will process this gateway
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    # gateway controller will use this label to match with it's own version
    # do not remove
    argo-events-gateway-version: v0.11
spec:
  type: "hdfs"
  eventSource: "hdfs-event-source"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  template:
    metadata:
      name: "hdfs-gateway"
      labels:
        gateway-name: "hdfs-gateway"
    spec:
      containers:
      - name: "gateway-client"
        image: "argoproj/gateway-client"
        imagePullPolicy: "Always"
        command: ["/bin/gateway-client"]
      - name: "hdfs-events"
        image: "argoproj/hdfs-gateway"
        imagePullPolicy: "Always"
        command: ["/bin/hdfs-gateway"]
      serviceAccountName: "argo-events-sa"
  watchers:
    sensors:
    - name: "hdfs-sensor"
