site_name: Argo Events - The Event-Based Dependency Manager for Kubernetes
repo_url: https://github.com/argoproj/argo-events
strict: true
theme:
  name: material
  palette:
    primary: teal
  font:
    text: 'Work Sans'
  logo: 'assets/logo.png'
google_analytics:
  - 'UA-105170809-2'
  - 'auto'
markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: true
nav:
  - Overview: 'index.md'
  - 'installation.md'
  - 'getting_started.md'
  - Concepts:
      - 'concepts/gateway.md'
      - 'concepts/sensor.md'
      - 'concepts/event_source.md'
      - 'concepts/trigger.md'
      - 'concepts/parameterization.md'
  - 'developer_guide.md'
  - 'controllers.md'
  - Releases ⧉: https://github.com/argoproj/argo-events/releases
  - Roadmap ⧉: https://github.com/argoproj/argo-events/milestones
  - Blog ⧉: https://blog.argoproj.io/
