run:
  timeout: 5m
issues:
  exclude-dirs:
    - pkg/client
    - vendor
    - "eventsources/common/naivewatcher"
    # Fix me
    - "pkg/sensors/triggers/custom-trigger"
    - "pkg/eventsources/sources/generic"
  exclude-files:
    - ".*generated.*"
    # Fix me
    - pkg/eventsources/sources/gcppubsub/start.go
linters:
  enable:
   # - depguard
    - dogsled
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
