run:
  deadline: 2m
  skip-dirs:
    - pkg/client
    - vendor
    - "gateways/server/common/naivewatcher"
  skip-files:
    - "pkg/apis/sensor/v1alpha1/openapi_generated.go"
    - "pkg/apis/gateway/v1alpha1/openapi_generated.go"
    - "pkg/apis/eventsource/v1alpha1/openapi_generated.go"
    - "pkg/apis/common/openapi_generated.go"
    - "pkg/apis/common/deepcopy_generated.go"
    - "pkg/apis/sensor/v1alpha1/zz_generated.deepcopy.go"
    - "pkg/apis/gateway/v1alpha1/zz_generated.deepcopy.go"
    - "pkg/apis/eventsource/v1alpha1/zz_generated.deepcopy.go"
linters:
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  format: colored-line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

  # make issues output unique by line, default is true
  uniq-by-line: true

service:
  golangci-lint-version: 1.21.x
