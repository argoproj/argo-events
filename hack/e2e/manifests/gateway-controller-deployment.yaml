apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gateway-controller
  namespace: "__E2E_ID__"
  labels:
    gateways.argoproj.io/sensor-controller-instanceid: "__E2E_ID__"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-controller
    spec:
      serviceAccountName: argo-events-sa
      containers:
      - name: gateway-controller
        image: argoproj/gateway-controller
        imagePullPolicy: Always
        env:
          - name: GATEWAY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: GATEWAY_CONTROLLER_CONFIG_MAP
            value: gateway-controller-configmap
