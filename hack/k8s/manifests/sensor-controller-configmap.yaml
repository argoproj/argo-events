# The sensor controller configmap includes configuration information for the sensor controller
apiVersion: v1
kind: ConfigMap
metadata:
  name: sensor-controller-configmap
  namespace: default
data:
  config: |
    namespace: default
    serviceAccount: axis
    executorImage: aladdin/sensor-executor:latest
    executorResources:
      limits:
        cpu: 150m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
